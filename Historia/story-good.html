<!DOCTYPE html>
<html lang="en">
<head>

    <title>A Salvo</title>
    <style>
        body{
            background: url(/Historia/38468.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }
        .Contenedor{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: rgba(30, 44, 168, 0.105);
            backdrop-filter: blur(4px);
            font-size: 20px;
            margin: 0px auto;
            padding: 20px 0px 30px;
            width: 520px;
            height: 580px;
            border-radius: 5%;
            text-align: center;
            color: white;
            
            
            transition: all 0.5s ease;
            filter: drop-shadow(8px 8px 4px rgb(38, 128, 231));
            
            
        }
        .Contenedor:hover{
            color: rgb(155, 247, 216);
            background: rgba(20, 114, 236, 0.364);
            backdrop-filter: blur(20px);
        }
        .Contenedor button{
            filter: drop-shadow(8px 8px 4px rgb(28, 186, 226));
        }
        .btn-1{
            background-color: rgba(243, 243, 243, 0.895);
            text-decoration: none;
            list-style: none;
            font-size: 18px;
            border-radius: 5%;
            transition: all 0.5s ease;
            
        }
        .btn-1:hover{
            background-color: rgba(192, 31, 31, 0.89);
            color: white;
            border-radius: 50%;
            scale: 120%;
            filter: drop-shadow(0px 8px 4px rgba(226, 28, 28, 0.678));
            
        }
        a{
            text-decoration: none;
            list-style: none;
        }
        a:visited{
            color: inherit
        }
        .btn-2{
            background-color: rgba(243, 243, 243, 0.795);
            border-radius: 5%;
            font-size: 18px;
            margin-left: 20px;
            transition: all 0.5s ease;
            
        }
        .btn-2:hover{
            background-color: rgba(165, 24, 24, 0.856);
            color: white;
            border-radius: 50%;
            scale: 120%;
            filter: drop-shadow(0px 8px 4px rgba(190, 18, 18, 0.74));
        }
        .Contenedor p{
            padding: 0px 20px 0px 20px;
        }

    </style>
</head>
